<div class="container mx-auto">
    <h2 class="text-center text-2xl font-bold my-4 text-teal-500">Liste Des Salles De TP</h2>
  
    <ul role="list" class="divide-y divide-gray-200 bg-white pt-4 sm:pt-6 md:pt-8 lg:pt-10 xl:pt-12 pb-8 sm:pb-12 md:pb-16 lg:pb-20 xl:pb-24 px-4 sm:px-0">
      <li class="py-3" *ngFor="let salle of salles; let isLast = last; index as i">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-x-3 gap-y-3">
          <div class="min-w-0 flex-auto">
            <div class="flex items-center">
              <p class="text-sm font-semibold leading-6 text-gray-900 mr-2 hover:text-teal-500">{{ salle.noms }}</p>
              <a [routerLink]="['/Profile-Salle', salle.noms]">
                <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10 hover:bg-teal-500 hover:text-white">Voir Plus</span>
              </a>
            </div>
          </div>
          <div class="hidden sm:flex sm:flex-col sm:items-end">
            <p class="text-sm leading-10 text-gray-900">{{ salle.abreviation }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
