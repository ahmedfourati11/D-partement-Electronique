<body class="bg-white-200" style="padding-left: 10%; padding-right: 10%; padding-top: 2%;">
    <ul role="list" class="divide-y divide-white-100 bg-white shadow-lg p-10 rounded-xl">
        <li class="flex justify-between gap-x-3 py-3">
            <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                <div class="min-w-0 flex-auto">
                    <div class="flex items-center">
                        <p class="text-sm font-semibold leading-6 text-gray-900 mr-2">Samir Ben Salem</p>
                        <button (click)="toggleModal()" class="text-gray-500">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="flex items-center mt-1">
                        <i class="fas fa-envelope text-gray-500 mr-2"></i>
                        <p class="truncate text-xs leading-5 text-gray-500">leslie.alexanderexample.com</p>
                    </div>
                </div>
            </div>
            <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                <p class="text-sm leading-6 text-gray-900">Maitre Assistant</p>
                <p class="mt-1 text-xs leading-5 text-gray-500">Last seen</p>
            </div>
        </li>

        <li class="flex justify-between gap-x-3 py-3">
          <div class="flex min-w-0 gap-x-4">
              <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              <div class="min-w-0 flex-auto">
                  <div class="flex items-center">
                      <p class="text-sm font-semibold leading-6 text-gray-900 mr-2">Samir Ben Salem</p>
                      <button (click)="toggleModal()" class="text-gray-500">
                          <i class="fas fa-chevron-down"></i>
                      </button>
                  </div>
                  <div class="flex items-center mt-1">
                      <i class="fas fa-envelope text-gray-500 mr-2"></i>
                      <p class="truncate text-xs leading-5 text-gray-500">leslie.alexanderexample.com</p>
                  </div>
              </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
              <p class="text-sm leading-6 text-gray-900">Maitre Assistant</p>
              <p class="mt-1 text-xs leading-5 text-gray-500">Last seen</p>
          </div>
      </li>
    </ul>

    <div *ngIf="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full w-full max-w-sm mx-4">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 relative">
                    <button (click)="toggleModal()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-left sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Informations supplémentaires
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Voici quelques informations supplémentaires à propos de Samir Ben Salem.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button (click)="toggleModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
